<html class="no-js">
	<!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Dice Roller</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">

		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<link rel="stylesheet" href="css/normalize.css">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="css/main.css">
		<script src="js/vendor/modernizr-2.6.2.min.js"></script>
	</head>
	<body>
		<!--[if lt IE 7]>
		<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
		<![endif]-->

		<div ng-app="rollerApp">
			<div ng-controller="AppCtrl">
				<div class='form-inline'>
					<legend>Roll Some Dice</legend>
					
					<input type='number' class='input-small' ng-model='amount_of_dice' placeholder="Amount" />
					
					<select class='input-medium' ng-model="selected_die" ng-options="d.label for d in dice.types">
						<option value="">-- Die Type --</option>
					</select>
					
					<div mouseup="rollDice({{selected_die.sides}}, {{amount_of_dice}})" class='btn'><i class='icon-repeat'></i> Roll</div>
				</div>
				
				<table class='table table-striped table-bordered'>
					<thead>
						<tr>
							<th>Amount</th>
							<th>Type</th>
							<th>Total</th>
							<th>Dice</th>
							<th>Time</th>
						</tr>
					</thead>
					
					<tbody>
						<tr class='' ng-repeat='roll in rolls'>
							<td>{{ roll.amount }}</td>
							<td>D{{ roll.sides }}</td>
							<td><strong>{{ roll.total }}</strong></td>
							<td><em>{{ roll.dice }}</em></td>
							<td>{{ roll.time }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<script src="js/vendor/angular.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="js/vendor/bootstrap.min.js"></script>
		<script>
			window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')
		</script>
		<script src="js/plugins.js"></script>
		<script src="js/extensions.js"></script>
		<script src="js/global.js"></script>
		<script src="js/main.js"></script>

		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

			var _gaq = [['_setAccount', 'UA-XXXXX-X'], ['_trackPageview']]; ( function(d, t) {

					g.src = '//www.google-analytics.com/ga.js';
					s.parentNode.insertBefore(g, s)
				}(document, 'script'));
		</script>
	</body>
</html>
