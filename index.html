<!DOCTYPE html>

<html class="no-js">
	<!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Dice Roller</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">

		<link rel="icon" type="image/png" href="favicon.png">

		<link rel="stylesheet" href="css/normalize.css">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="css/main.css">
		<script src="js/vendor/modernizr-2.6.2.min.js"></script>
	</head>
	<body>
		<!--[if lt IE 7]>
		<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
		<![endif]-->

		<div ng-app="rollerApp">
			<div ng-controller="RollerCtrl">
				<div class='form-inline'>
					<legend>Roll Some Dice</legend>
					
					<amountfield></amountfield>
					
					<select class='input-small' ng-model="selected_die" ng-options="d.label for d in dice.types" ng-init="selected_die=dice.types[2]"></select>
					
					<div ng-click="rollDice(selected_die.sides, amount_of_dice)" class='btn btn-primary'><i class='icon-repeat'></i> Roll</div>
					
					<div class="btn" ng-click="clearRolls()"><i class="icon-remove-sign"></i> Clear Rolls</div>
				</div>
				
				<h4>Rolls</h4>
				<table class='table table-striped table-bordered'>
					<thead>
						<tr>
							<th>Amount</th>
							<th>Type</th>
							<th>Total</th>
							<th>Dice</th>
							<th>Time</th>
						</tr>
					</thead>
					
					<tbody>
						<tr class='' ng-repeat='roll in rolls'>
							<td>{{ roll.amount }}</td>
							<td>D{{ roll.sides }}</td>
							<td><strong>{{ roll.total }}</strong></td>
							<td><em>{{ roll.dice }}</em></td>
							<td>{{ roll.time }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<script src="js/vendor/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="js/vendor/bootstrap.min.js"></script>
		<script>
			window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')
		</script>
		<script src="js/plugins.js"></script>
		<script src="js/extensions.js"></script>
		<script src="js/randy.js"></script>
		<script src="js/global.js"></script>
		<script src="js/application.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/directives.js"></script>
		<script src="js/factories.js"></script>
		<script src="js/filters.js"></script>
		<script src="js/dieRoll.js"></script>
	</body>
</html>
