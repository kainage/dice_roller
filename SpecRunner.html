<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Jasmine Spec Runner</title>

		<link rel="shortcut icon" type="image/png" href="spec/lib/jasmine-1.3.1/jasmine_favicon.png">
		<link rel="stylesheet" type="text/css" href="spec/lib/jasmine-1.3.1/jasmine.css">
		<script type="text/javascript" src="spec/lib/jasmine-1.3.1/jasmine.js"></script>
		<script type="text/javascript" src="spec/lib/jasmine-1.3.1/jasmine-html.js"></script>
		<script type="text/javascript" src="js/vendor/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/vendor/angular.js"></script>
		<script type="text/javascript" src="spec/lib/angular-mocks.js"></script>
		
		<!-- include source files here... -->
		<script type="text/javascript" src="js/extensions.js"></script>
		<script type="text/javascript" src="js/global.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/dieRoll.js"></script>

		<!-- include spec files here... -->
		<script type="text/javascript" src="spec/extensionsSpec.js"></script>
		<script type="text/javascript" src="spec/globalSpec.js"></script>
		<script type="text/javascript" src="spec/mainSpec.js"></script>
		<script type="text/javascript" src="spec/dieRollSpec.js"></script>

		<script type="text/javascript">
			(function() {
				var jasmineEnv = jasmine.getEnv();
				jasmineEnv.updateInterval = 1000;

				var htmlReporter = new jasmine.HtmlReporter();

				jasmineEnv.addReporter(htmlReporter);

				jasmineEnv.specFilter = function(spec) {
					return htmlReporter.specFilter(spec);
				};

				var currentWindowOnload = window.onload;

				window.onload = function() {
					if (currentWindowOnload) {
						currentWindowOnload();
					}
					execJasmine();
				};

				function execJasmine() {
					jasmineEnv.execute();
				}

			})();
		</script>

	</head>

	<body></body>
</html>
